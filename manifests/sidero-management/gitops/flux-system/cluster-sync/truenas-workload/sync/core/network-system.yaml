---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: truenas-workload-core-network-system-metallb
  namespace: flux-system
spec:
  kubeConfig:
    secretRef:
      name: truenas-workload-kubeconfig
  interval: 10m
  path: ./manifests/truenas-workload/core/network-system/metallb
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-clusters
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: truenas-workload-core-network-system-metallb-custom-resources
  namespace: flux-system
spec:
  interval: 10m
  dependsOn:
    - name: truenas-workload-core-network-system-metallb
  path: ./manifests/truenas-workload/core/network-system/metallb/custom-resources/
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-clusters
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: truenas-workload-core-network-system-ingress-traefik
  namespace: flux-system
spec:
  interval: 10m
  dependsOn:
    - name: truenas-workload-core-network-system-metallb
    - name: truenas-workload-core-network-system-metallb-custom-resources
  path: ./manifests/truenas-workload/core/network-system/traefik
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: k8s-clusters
